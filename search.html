<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="./lib/jquery-3.5.1/jquery-3.5.1.js"></script>
    <script src="./lib/template-web.js"></script>
    <script src="./js/index.js"></script>
</head>
<body>
<div class="container">
        <img id="logo" src="https://gw.alicdn.com/imgextra/i3/O1CN01uRz3de23mzWofmPYX_!!6000000007299-2-tps-143-59.png">
        <div class="box">
            <div class="search-bar">
                <div class="tags">
                    <div class="tab-active">宝贝</div>
                    <div>店铺</div>
                </div>
                <div class="search">
                    <input id="ipt" placeholder="请输入要搜索的内容" type="text">
                    <button id="btnSearch" type="submit">搜&nbsp; 索</button>
                </div>
            </div>
            <div class="suggestList" style="display: none" id="suggest-list">
            </div>
        </div>
        
    </div>
    <script type="text/html" id = 'tpl-suggestList'>
        {{each result}}
           <div class="suggest-item">{{$value[0]}}</div>
        {{/each}}

    </script>
</body>
</html>
