<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/jquery-3.5.1/jquery-3.5.1.js"></script>
    <style>
        html,body{
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #angel{
            position: absolute; 
            width: 50px;
            height: 50px;
            transform: translate(-25px,-25px);
        }
    </style>
</head>
<body>
    <img src="./angel.png" alt="" id="angel" />
    <script>
        var angel = $('#angel')
        var timer = null 
        $(document).on('mousemove',function(e){
            if(timer){
                return
            }
            timer =setTimeout(function(){
                $(angel).css('top',e.pageY+'px').css('left',e.pageX+'px')
                console.log('ok')
                timer = null
                
            },16)
            
        })
    </script>
</body>
</html>
